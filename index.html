<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tuneline Music - Official Songs List">
  <title>Tuneline Music - Songs</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: bgMove 20s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 25px;
      max-width: 700px;
      width: 100%;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 40px;
      color: #e63946;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease forwards;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1.3em;
      margin: 15px 0;
      color: #457b9d;
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }

    li:hover {
      color: #e63946;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.2em; margin-bottom: 30px; }
      li { font-size: 1.1em; }
      .container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tuneline Music</h1>
    <p>Available Songs:</p>
    <ul>
      <li>Tere Bina Jeena Kya</li>
      <li>Dil Mera Bechara Hai</li>
      <li>Tu Yaad Ban Jaye O Bewafa</li>
      <li>Mar Jayenge, Imaan Ka Sauda Na Karenge</li>
      <li>Yeh Jism</li>
    </ul>
  </div>
</body>
</html>
